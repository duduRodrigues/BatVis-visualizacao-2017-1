<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BatVis - 3D Flight Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }
      div{
        width:500px;
        height:500px;
        margin:0;
      }
    </style>
  </head>
  <body>

    <script src="lib/three.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/DragControls.js"></script>
    <script src="lib/TrackballControls.js"></script>
    <script src="lib/d3.v4.min.js"></script>
    <script src="3DViewer/scene.js"></script>
    <script>
      d3.json("files/20141003_s3dr.json", function(error, data) {
        if (error) { throw error; }
        
        data.bats.sort(function(a, b){
          if(a.track[0].f < b.track[0].f)
            return -1;
          else if(a.track[0].f > b.track[0].f)
            return 1;
          else 
            return 0;
        });
        
        var scene = new Scene(data, 500, 500);
        scene.init();
        scene.animate();
      });

      
    </script>

  </body>
</html>
