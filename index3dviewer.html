<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BatVis - 3D Flight Simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script src="lib/three.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/DragControls.js"></script>
    <script src="lib/TrackballControls.js"></script>
    <script src="lib/d3.v4.min.js"></script>
    <script src="3DViewer/scene.js"></script>
    <script src="lib/Detector.js"></script>

    <script>
      var batTracks;

      d3.json("files/3dsim.json", function(error1, data) {
        if (error1) { throw error1; }

        var loader = new THREE.JSONLoader();
        loader.load( '3DViewer/Models/geometry.js', function( geometry ) {
          batTracks = data;

          console.log(geometry);
          //debugger;
          var scene = new Scene(data, geometry);
          scene.init();
          scene.animate();
        });
      });

      
    </script>

  </body>
</html>
